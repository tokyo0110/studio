name: "CodeQL Advanced (Verbose Mode)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 19 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    env:
      CODEQL_VERBOSE: true
      CODEQL_ACTION_DEBUG: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Tambahan: tampilkan informasi lingkungan runner
      - name: Print runner environment info
        run: |
          echo "===== Runner Info ====="
          echo "Runner name: $RUNNER_NAME"
          echo "OS: $RUNNER_OS"
          echo "Architecture: $RUNNER_ARCH"
          echo "CPU cores: $(nproc)"
          echo "Memory:"
          free -h || true
          echo "Disk space:"
          df -h || true
          echo "========================"

      # Inisialisasi CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Bisa tambahkan custom queries jika mau
          # queries: security-extended,security-and-quality

      # Jika butuh build manual
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Manual build mode aktif. Tambahkan perintah build di sini jika diperlukan."
          echo "Contoh: npm install && npm run build"

      # Jalankan analisis CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      # Tambahan: tampilkan pesan sukses dan info lokasi hasil analisis
      - name: Print analysis summary
        run: |
          echo "✅ CodeQL Analysis complete for ${{ matrix.language }}!"
          echo "Hasil dapat dilihat di tab 'Security → Code scanning alerts' repository ini."
